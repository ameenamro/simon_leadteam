<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/profile-page-style.css">
  <script src="https://kit.fontawesome.com/857ffcdc80.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav id="navbar" class="flex-row">

    <h1><a href="../../index.html">Tote Shoes</a></h1>

    <section id="links-section" class="flex-row">
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">FAQ</a>
      <a href="#">Contact</a>
    </section>

    <section id="search-user-cart-section" class="flex-row">

      <section id="search-section" class="flex-row">
        <form class="flex-row">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="search" id="search" placeholder="Search...">
        </form>
      </section>

      <section id="user-section" class="flex-row clickable-section">
        <i class="fa-solid fa-user"></i>
        <p>Login</p>
      </section>
      <section id="user-section" class="flex-row clickable-section diplay-none">
        <i class="fa-solid fa-user"></i>
        <p>Name</p>
      </section>

      <section id="cart-section" class="flex-row clickable-section">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>0</p>
      </section>

    </section>
  </nav>
  <div id="top-spacing"></div>

  <section id="personal-info-container">
    <h1>Personal Info</h1>
    <form>
      <label for="name">
        Name:
        <input type="text" name="name" id="name" required>
      </label>

      <label for="email">
        Email:
        <input type="email" name="email" id="email" required>
      </label>

      <label for="password">
        Password:
        <input type="password" name="password" id="password" required>
      </label>

      <button type="submit">Update info</button>
    </form>
  </section>

  <section id="order-history-container">
    <h2>Order History</h2>
    <section id="order-history-list">

    </section>
  </section>

  <script src="../js/profile-page-script.js"></script>
</body>

</html>
